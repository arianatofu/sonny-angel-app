<!DOCTYPE html>
<html>
<head>
  <title>My Sonny Angels</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Top Navbar -->
  <div class="top-nav">
    <span>My Sonny Angels</span><br/>
    <img src="images/logo.png" alt="Logo" class="nav-logo">
  </div>

  <div class="layout">
    <!-- Side Navbar -->
    <div class="side-nav">
        <div class="search-box">
            <input type="text" placeholder="Search series..." id="seriesSearch">
    </div>

    <h3>Series</h3>
    <ul class="series-list">
        <li><a href="#fruit-series">Fruit</a></li>
        <li><a href="#animal-series">Animal</a></li>
        <li><a href="#flower-series">Flower</a></li>
        <li><a href="#vegetable-series">Vegetable</a></li>
    </ul>
  
    <div class="stats">
        <p>Collected: <span id="count">0</span>/72</p>
    </div>
</div>

    <!-- Main Content -->
    <div class="main-content">
      <p class="subtitle">Click to mark which ones you own</p>
      <div id="collection"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
